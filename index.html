<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Memory Game</h1>
    <div id="game-container">
      <div class="level">
        <h2>Easy</h2>
        <p>8 Cards</p>
      </div>
      <div class="level">
        <h2>Medium</h2>
        <p>12 Cards</p>
      </div>
      <div class="level">
        <h2>Hard</h2>
        <p>16 Cards</p>
      </div>
    </div>
    <div id="game"></div>
    <div id="score-container">
      <p>High Score: <span id="high-score">0</span></p>
      <p>Score: <span id="score">0</span></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
